baseURL: "https://atomlab.org/"
title: Atomlab
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
Copyright: "&copy 2018 - 2021"

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Atomlab
    description: "Blogs about physics and computer science."
    keywords: [Blog, Physics, Programming, Portfolio]
    author: Bruce Yip
    # author: ["Me", "You"] # multiple authors
    images: ["http://localhost:1313/home.jpg"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowShareButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    label:
        text: "Atomlab"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: Bruce Yip
        subtitle: "Physicist, Programmer, Engineer"
        imageUrl: "http://localhost:1313/home.jpg"
        imageWidth: 120
        imageHeight: 120
        imageTitle: Bruce Yip
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: >
            What one fool could understand, another can.

            - ---R. P. Feynman

    socialIcons:
        - name: email
          url: "mailto: qwezarty@gmail.com"
        - name: twitter
          url: "https://twitter.com/qwezarty"
        - name: github
          url: "https://github.com/qwezarty"

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"
  #     bing:
  #         SiteVerificationTag: "XYZabc"
  #     yandex:
  #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/qwezarty/atomlab/tree/master/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: about
          name: About
          url: /about/
          weight: 30
